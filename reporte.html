    <div class="form">
      <h1>Reporte de Incidente</h1>
      <select>
        <option>Tipo de incidente</option>
        <textarea placeholder="Descripción del Incidente"></textarea>
        <input type="file" name ="file" id="file" data-multiple-caption="{count} Archivos Ajuntados" multiple class="f">

        <label class="file" for="file">CARGAR ARCHIVOS</label>
        
        <button class="cancelar" onclick="window.location.assign('main.html')">Cancelar</button>
        <button class="aceptar">Enviar</button>
      </select>
    </div>
    

    <div id="msj">
		  Revisa tu conexión a Internet
    </div>

	<div class="menu">
		<button class="cerrar" onclick="showMenu()">
			<img src="img/cerrar.svg" class="white">
		</button>
		<ul>
			<li>Feedback</li>
			<li>Ayuda</li>
			<li>Cerrar Sesión</li>
		</ul>
	</div>

  <script type="text/javascript">
    function back() {
      location.assign('main.html')
    }

    var inputs = document.querySelectorAll( '#file' );
    Array.prototype.forEach.call( inputs, function( input )
    {
      var label  = input.nextElementSibling,
        labelVal = label.innerHTML;

      input.addEventListener( 'change', function( e )
      {
        var fileName = '';
        if( this.files && this.files.length > 1 )
          fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
        else
          fileName = e.target.value.split( '\\' ).pop();

        if( fileName )
          document.querySelector( '.file' ).innerHTML = fileName;
        else
          label.innerHTML = labelVal;
      });
    });
  </script>
